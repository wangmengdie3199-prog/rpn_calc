<!DOCTYPE html>
<html>
<head>
    <title>RPN计算器使用手册</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>RPN计算器使用手册</h1>
    
    <h2>安装和运行</h2>
    <p>下载Release中的压缩包，解压后运行：</p >
    <pre>./run.sh</pre>
    
    <h2>使用示例</h2>
    <pre>
输入: 5 5 +
输出: 结果: 10

输入: 365 24 * 60 * 60 *
输出: 结果: 31536000 (一年秒数)
    </pre>
    
    <h2>支持的操作</h2>
    <ul>
        <li>加法: +</li>
        <li>减法: -</li>
        <li>乘法: *</li>
        <li>除法: /</li>
    </ul>
</body>
</html>
